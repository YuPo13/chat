<head>
  <title> Chat signup </title>
</head>
<body>
  <form action="{% url 'sign_up' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
      <div>
        {{ field.label_tag }}
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit">Sign up</button>
    <p>Already have an account? <a href="{% url 'index' %}">Log in!</a></p>
  </form>
</body>
